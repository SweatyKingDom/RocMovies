<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - RocMovies</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8 mb-8 text-center">
            <h1 class="text-4xl font-bold text-red-600 mb-4">Oops! Une erreur s'est produite</h1>
            <p class="text-xl text-gray-700 mb-4">
                Nous sommes désolés, mais quelque chose s'est mal passé.
            </p>
            <p class="text-gray-600">
                Erreur: <span th:text="${error}">Erreur</span><br>
                Status: <span th:text="${status}">Status</span><br>
            </p>
            <a href="/rocmovies" class="mt-4 inline-block bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
                Retour à l'accueil
            </a>
        </div>
    </div>
</body>
</html>
